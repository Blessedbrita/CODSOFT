<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Truculenta:opsz,wght@12..72,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <br />
    <div class="container">

        <div class="display">
            <div class="content">
                <div class="output">0</div>
                <div class="input"></div>
            </div>
        </div>

        <br />
        <div class="keys">
            <div class="row">
                <div class="col-3">
                    <button data-key="clear" class="key action clear-sign"> AC </button>
                </div>
                <div class="col-3">
                    <button data-key="brackets" class="key action sign"> ( ) </button>
                </div>
                <div class="col-3">
                    <button data-key="%" class="key action sign"> % </button>
                </div>
                <div class="col-3">
                    <button data-key="/" class="key operator mathsign"> ➗ </button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button data-key="7" class="key numbers"> 7 </button>
                </div>
                <div class="col-3">
                    <button data-key="8" class="key numbers"> 8 </button>
                </div>
                <div class="col-3">
                    <button data-key="9" class="key numbers"> 9 </button>
                </div>
                <div class="col-3">
                    <button data-key="*" class="key operator mathsign"> ✖️ </button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button data-key="4" class="key numbers"> 4 </button>
                </div>
                <div class="col-3">
                    <button data-key="5" class="key numbers"> 5 </button>
                </div>
                <div class="col-3">
                    <button data-key="6" class="key numbers"> 6 </button>
                </div>
                <div class="col-3">
                    <button data-key="-" class="key operator mathsign"> ➖ </button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button data-key="1" class="key numbers"> 1 </button>
                </div>
                <div class="col-3">
                    <button data-key="2" class="key numbers"> 2 </button>
                </div>
                <div class="col-3">
                    <button data-key="3" class="key numbers"> 3 </button>
                </div>
                <div class="col-3">
                    <button data-key="+" class="key operator mathsign"> ➕ </button>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <button data-key="backspace" class="key action clear-sign"> Del </button>
                </div>
                <div class="col-3">
                    <button data-key="0" class="key numbers"> 0 </button>
                </div>
                <div class="col-3">
                    <button data-key="." class="key sign"> . </button>
                </div>
                <div class="col-3">
                    <button data-key="=" class="key operator sign"> = </button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
